<!DOCTYPE html>
<html>
  <head>
    <!-- Blog title for tab -->
    <title>{Title}</title>
    <!-- Adds profile picture to tab -->
    <link rel="shortcut icon" href="{Favicon}" />
    <!-- Adds description for google search -->
    {block:Description}
    <meta name="description" content="{MetaDescription}" />
    {/block:Description}
    <!-- Adds background color option to customize menu -->
    <meta name="color:Background" content="#000000">
    <!-- Adds font choice option to cusotmize menu -->
    <meta name="font:Body" content="Georgia" />
  </head>
  <body></body>
</html>
